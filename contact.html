<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MWS Notebook: Contact</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html#home" class="navbar-brand">
                    <span class="M">M</span><span class="W">W</span><span class="S">S</span> Notebook
                </a>
            </div>
            
            <div class="nav navbar-nav navbar-right">
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul> 
               
            </div>
        </div>
    </nav>

    <header id="home" class="container-fluid fill-screen img-responsive">
        <div class="intro-msg-box">
            <div class="intro-msg">            
                <p class="drop">Let me know how I can help</p>
                <p class="appear">I will get back to you.</p>
            </div> 
        </div>       
     </header>

     <main class="container">
         <section class="greeting-message container-fluid">
             <p>
                 <strong>Get in touch.</strong>
             </p>
             <hr>
         </section>

         <section class="contact-form container">
             <div class="msg-after-submit">
                 <p>
                     Thank you, message submitted! Will be in touch.
                 </p>
             </div>
             
             <form action="#" method="POST">
                <label for="first-name">First name (required)</label><br>
                <input id="first-name" name="first-name" type "text" required> 
                <br>

                <label for="last-name">Last name (required)</label><br>
                <input id="last-name" name="last-name" type="text" required>
                <br>

                <label for="email">Email (required)</label><br>
                <input id="email" name="email" type="email"  required>
                <br>

                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="40" rows="10"></textarea>
                <br>

                <input id="submit-button" class="btn btn-primary" type="submit" value="Submit"><br>
             </form>
         </section>

       
     </main>

     <script src="./js/jQuery-library.js"></script><!-- Successfully linked-->
     <script src="./js/contact.js"></script>
</body>
</html>
